name: nomadic_florist
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_fonts: 2.2.0
  get: ^4.6.1
  shared_preferences: ^2.0.13
  lottie: ^1.2.2
  bottom_navy_bar: ^6.0.0
  cached_network_image: ^3.2.0
  readmore: ^2.1.0
  flutter_svg: ^1.0.3
  fluttertoast: ^8.0.9
  intl: ^0.17.0
  khalti_flutter: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/lottie/

